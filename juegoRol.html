<!DOCTYPE html> <!-- Indica al navegador que este es un documento HTML5 -->

<html lang="en"> <!-- Elemento raíz del documento HTML. El atributo lang indica el idioma principal del contenido (en este caso, inglés) -->

<head> <!-- Contiene metadatos y enlaces para el documento -->
    <meta charset="utf-8"> <!-- Define la codificación de caracteres como UTF-8 (soporta la mayoría de los caracteres de todos los idiomas) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Indica a Internet Explorer que use el motor de renderizado más reciente -->
    <title>RPG - Dragon Repeller</title> <!-- Define el título de la página que se muestra en la pestaña del navegador -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Hace que la página sea responsiva, adaptándose al ancho del dispositivo -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css"> <!-- Enlaza la hoja de estilos externa (styles.css) para dar estilo a la página -->
    
</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span><!-- el strong lo que hace marca el contenido como importante y, por defecto, los navegadores web lo muestran en negrita (bold). -->
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>

        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
        </div>

        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>

        <div id="text">
            Welcome to Dragon Repeller. 
            You must defeat the dragon that is preventing people from leaving the town. 
            You are in the town square. 
            Where do you want to go? Use the buttons above.
        </div>
    </div>
    <script src=./script.js></script> <!-- Enlaza el archivo JavaScript externo (script.js) que contiene la lógica del juego RPG - Dragon Repeller -->
</body>


</html>
